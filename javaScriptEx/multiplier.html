<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>multiplier</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var newnum;
			function multiply(x){
				newnum = x * 1;
			}

			multiply(6)
			console.log("--------------------------")
			console.log("Original number * 1 = " + newnum)
			console.log("Now that we multiplied our original number by 1,");
			console.log("we will now multiply the new number by its original (this will be squaring it!)");

			console.log("The new number (squared) is now " + newnum * newnum +"!")
			console.log("--------------------------")

			//esentially this is just squaring the number?
		});	
			
	</script>
</head>
<body>
	
</body>
</html>
